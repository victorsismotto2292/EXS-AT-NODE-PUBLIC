<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir carro esportivo</title>
</head>
<body>
    <h1>Inserir novo carro esportivo</h1>
    <form action="http://localhost:3001/carros-esportivo/adicionar-carro" method="post">
        <label for="nome">Nome do carro:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="desc">Descrição do carro:</label>
        <textarea name="desc" id="desc" required></textarea><br><br>

        <label for="url_info">URL de Informações do carro:</label>
        <input type="text" id="url_info" name="url_info" required><br><br>

        <button type="submit">Adicionar carro esportivo</button>
    </form>
</body>
